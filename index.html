    <script>

        selectFileBtn.addEventListener('click', () => pdfFileInput.click());

        // æ‹–æ”¾åŠŸèƒ½

        // æ›´æ–°è´¨é‡å€¼æ˜¾ç¤º
        function updateQualityValue() {

        }
        
        // æ›´æ–°ç¼©æ”¾å€¼æ˜¾ç¤º
        function updateScaleValue() {

        }

        function updateSplitMode() {
            const isCustom = splitModeSelect.value === 'custom';
            splitPositionSlider.disabled = !isCustom;
        }
        
        // å¤„ç†æ–‡ä»¶é€‰æ‹©
        function handleFileSelect() {
            if (pdfFileInput.files.length === 0) return;
            
            const file = pdfFileInput.files[0];
            if (file.type !== 'application/pdf') {
                showStatus('è¯·é€‰æ‹©æœ‰æ•ˆçš„PDFæ–‡ä»¶', 'error');
                return;
            }
            
            if (file.size > 50 * 1024 * 1024) {
                showStatus('æ–‡ä»¶å¤§å°ä¸èƒ½è¶…è¿‡50MB', 'error');
                return;
            }
            
            // æ˜¾ç¤ºæ–‡ä»¶å
            uploadArea.innerHTML = `
                <div class="upload-icon">âœ…</div>
                <h3>å·²é€‰æ‹©æ–‡ä»¶</h3>
                <p>${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)</p>
                <button class="btn" id="selectFileBtn">é‡æ–°é€‰æ‹©</button>
            `;
            
            // é‡æ–°ç»‘å®šäº‹ä»¶
            document.getElementById('selectFileBtn').addEventListener('click', () => pdfFileInput.click());
            
            // å¯ç”¨è½¬æ¢æŒ‰é’®
            convertBtn.disabled = false;
            resetBtn.disabled = false;
            
            // è¯»å–PDFæ–‡ä»¶
            const fileReader = new FileReader();

            fileReader.readAsArrayBuffer(file);

        // åŠ è½½PDF
        function loadPdf(data) {
            showStatus('æ­£åœ¨åŠ è½½PDF...', 'processing');
            
            pdfjsLib.getDocument(data).promise.then(pdf => {
                currentPdf = pdf;
                showStatus(`PDFåŠ è½½æˆåŠŸï¼Œå…± ${pdf.numPages} é¡µ`, 'success');
            }).catch(error => {
                console.error('Error loading PDF:', error);
                showStatus('åŠ è½½PDFå¤±è´¥ï¼Œè¯·æ£€æŸ¥æ–‡ä»¶æ˜¯å¦æ­£ç¡®', 'error');
            });
        }
        
        // è½¬æ¢PDFä¸ºå›¾ç‰‡
        function convertPdfToImages() {
            if (!currentPdf) {
                showStatus('è¯·å…ˆé€‰æ‹©PDFæ–‡ä»¶', 'error');
                return;
            }
            
            showStatus('æ­£åœ¨è½¬æ¢PDFä¸ºå›¾ç‰‡...', 'processing');
            convertedImages = [];
            splitImages = [];
            imagesContainer.innerHTML = '';
            splitPreview.innerHTML = '';
            currentSplitIndex = 0;
            totalSplitsSpan.textContent = '0';
            
            const format = imageFormatSelect.value;
            const quality = parseFloat(imageQualitySlider.value);
            const scale = parseFloat(scaleSlider.value);
            
            // é€é¡µè½¬æ¢
            const convertPage = (pageNum) => {
                if (pageNum > currentPdf.numPages) {
                    // æ‰€æœ‰é¡µé¢è½¬æ¢å®Œæˆ
                    showStatus(`è½¬æ¢å®Œæˆï¼å…±ç”Ÿæˆ ${convertedImages.length} å¼ å›¾ç‰‡`, 'success');
                    previewContainer.style.display = 'block';
                    splitAllBtn.disabled = false;
                    return;
                }
                
                currentPdf.getPage(pageNum).then(page => {
                    const viewport = page.getViewport({ scale: scale });
                    
                    // åˆ›å»ºCanvas
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;
                    
                    // æ¸²æŸ“é¡µé¢åˆ°Canvas
                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };
                    
                    page.render(renderContext).promise.then(() => {
                        // å°†Canvasè½¬æ¢ä¸ºå›¾ç‰‡
                        const imageDataUrl = canvas.toDataURL(`image/${format}`, quality);
                        
                        // ä¿å­˜å›¾ç‰‡æ•°æ®
                        convertedImages.push({
                            dataUrl: imageDataUrl,
                            pageNum: pageNum,
                            width: canvas.width,
                            height: canvas.height,
                            format: format,
                            canvas: canvas
                        });
                        
                        // æ˜¾ç¤ºå›¾ç‰‡
                        displayImage(imageDataUrl, pageNum, canvas.width, canvas.height);
                        
                        // è½¬æ¢ä¸‹ä¸€é¡µ
                        convertPage(pageNum + 1);
                    });
                }).catch(error => {
                    console.error('Error rendering page:', error);
                    showStatus(`è½¬æ¢ç¬¬ ${pageNum} é¡µæ—¶å‡ºé”™`, 'error');
                });
            };
            
            // å¼€å§‹è½¬æ¢ç¬¬ä¸€é¡µ
            convertPage(1);
        }
        
        // æ˜¾ç¤ºè½¬æ¢åçš„å›¾ç‰‡
        function displayImage(dataUrl, pageNum, width, height) {
            const imageCard = document.createElement('div');
            imageCard.className = 'image-card';
            
            imageCard.innerHTML = `
                <div class="image-wrapper">
                    <img src="${dataUrl}" alt="PDFç¬¬${pageNum}é¡µ" class="converted-image">
                    <div class="split-indicator"></div>
                </div>
                <div class="image-info">
                    <p><strong>ç¬¬ ${pageNum} é¡µ</strong></p>
                    <p>å°ºå¯¸: ${width} Ã— ${height} åƒç´ </p>
                    <p>æ ¼å¼: ${imageFormatSelect.value.toUpperCase()}</p>
                    <button class="btn btn-secondary split-single-btn" data-pagenum="${pageNum}">åˆ‡å‰²æ­¤å›¾</button>
                    <button class="btn download-single-btn" data-pagenum="${pageNum}">ä¸‹è½½æ­¤å›¾</button>
                </div>
            `;
            
            imagesContainer.appendChild(imageCard);
            
            // ç»‘å®šå•å¼ å›¾ç‰‡åˆ‡å‰²äº‹ä»¶
            imageCard.querySelector('.split-single-btn').addEventListener('click', function() {
                splitSingleImage(this.getAttribute('data-pagenum'));
            });
            
            // ç»‘å®šå•å¼ å›¾ç‰‡ä¸‹è½½äº‹ä»¶
            imageCard.querySelector('.download-single-btn').addEventListener('click', function() {

        // åˆ‡å‰²å•å¼ å›¾ç‰‡
        function splitSingleImage(pageNum) {
            const imageIndex = convertedImages.findIndex(img => img.pageNum == pageNum);
            if (imageIndex === -1) return;
            
            const image = convertedImages[imageIndex];
            const splitPos = splitModeSelect.value === 'custom' ? 
                parseInt(splitPositionSlider.value) / 100 : 0.5;
            
            // åˆ›å»ºå·¦å³ä¸¤ä¸ªCanvas
            const leftCanvas = document.createElement('canvas');
            const rightCanvas = document.createElement('canvas');
            const ctxLeft = leftCanvas.getContext('2d');
            const ctxRight = rightCanvas.getContext('2d');
            
            // è®¡ç®—åˆ‡å‰²ä½ç½®
            const splitX = Math.floor(image.width * splitPos);
            
            // è®¾ç½®Canvaså°ºå¯¸
            leftCanvas.width = splitX;
            leftCanvas.height = image.height;
            rightCanvas.width = image.width - splitX;
            rightCanvas.height = image.height;
            
            // ç»˜åˆ¶å·¦å³éƒ¨åˆ†
            ctxLeft.drawImage(image.canvas, 0, 0, splitX, image.height, 0, 0, splitX, image.height);
            ctxRight.drawImage(image.canvas, splitX, 0, image.width - splitX, image.height, 0, 0, image.width - splitX, image.height);
            
            // è½¬æ¢ä¸ºæ•°æ®URL
            const format = imageFormatSelect.value;
            const quality = parseFloat(imageQualitySlider.value);
            const leftDataUrl = leftCanvas.toDataURL(`image/${format}`, quality);
            const rightDataUrl = rightCanvas.toDataURL(`image/${format}`, quality);
            
            // ä¿å­˜åˆ‡å‰²åçš„å›¾ç‰‡
            const splitIndex = splitImages.findIndex(s => s.originalPage === pageNum);
            if (splitIndex !== -1) {

                    left: { dataUrl: leftDataUrl, width: leftCanvas.width, height: leftCanvas.height },
                    right: { dataUrl: rightDataUrl, width: rightCanvas.width, height: rightCanvas.height }

            } else {
